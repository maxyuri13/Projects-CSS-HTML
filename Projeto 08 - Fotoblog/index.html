<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img class="logo" src="./Assets/camera.svg" alt="Imagem da logomarca">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <form>
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img class="avatar" src="./Assets/Max Perfil.jpg" alt="Foto Max">
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="https://source.unsplash.com/random?a=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 1</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:.6s">
              <img src="https://source.unsplash.com/random?b=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 2</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item"style="--delay:.8s">
              <img src="https://source.unsplash.com/random?c=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 3</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1s">
              <img src="https://source.unsplash.com/random?d=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 4</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.2s">
              <img src="https://source.unsplash.com/random?e=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 5</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.4s">
              <img src="https://source.unsplash.com/random?f=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 6</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.6s">
              <img src="https://source.unsplash.com/random?g=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 7</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.8s">
              <img src="https://source.unsplash.com/random?h=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 8</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2s">
              <img src="https://source.unsplash.com/random?i=1" alt="Imagem aleatória">
              <figcaption class="details">
                <h2>Imagem 9</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Max Yuri</p>
    </footer>
  </div>
</body>
</html>
